<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT로 시작하는 온라인 마케팅</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .swiper {
      width: 100vw;
      height: 100vh;
    }
    .swiper-slide {
      background: white;
      padding: 40px 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      line-height: 1.8;
      font-size: 16px;
      overflow-y: auto;
    }
    .swiper-slide h2 {
      color: #4a6cf7;
      border-bottom: 2px solid #4a6cf7;
      padding-bottom: 5px;
    }
    .swiper-slide h3 {
      color: #222;
      margin-top: 30px;
    }
    .swiper-slide ul {
      padding-left: 20px;
    }
    .page-number {
      font-size: 12px;
      color: #aaa;
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Swiper -->
<div class="swiper">
  <div class="swiper-wrapper">

    <!-- 1페이지 -->
    <div class="swiper-slide">
      <div>
        <h2>ChatGPT로 시작하는 온라인 마케팅</h2>
        <p><strong>부제: 하루 10분, 초보도 할 수 있는 자동화 마케팅 루틴</strong></p>
        <p style="margin-top:50px; font-weight:bold;">→ 옆으로 넘겨보세요</p>
      </div>
      <div class="page-number">1</div>
    </div>

    <!-- 2페이지 목차 -->
    <div class="swiper-slide">
      <div>
        <h2>목차</h2>
